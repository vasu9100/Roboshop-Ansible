- name: INSTALLAING {{APPNAME}}
  dnf:
    name: nginx
    state: present

- name: CREATE BACKUP FOLDER FOR OLD HTML CONTENT
  file:
    path: "/tmp/BACK_UP_{{ ansible_date_time.iso8601 | to_datetime | to_timezone('Asia/Kolkata') }}"
    state: directory
  register: backup_folder

- name: SHOWING BACKUP FOLDER 
  debug:
    msg: "BACKUP_FOLDER: {{backup_folder}}"

- name: COPY THE HTML CONETNT INTO BACK FOLDER
  copy:
    src:  "/usr/share/nginx/html"
    dest: "/tmp/BACK_UP_{{ ansible_date_time.iso8601 | to_datetime | to_timezone('Asia/Kolkata') }}"
    remote_src: yes  


